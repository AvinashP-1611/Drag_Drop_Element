<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira_clone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="containers">
        <div class="container" id="todo">
            <h2>TO-DO</h2>
            <button id="Issue">+ Create Issue</button>
            <textarea  id="issue-text" cols="30" rows="3"></textarea>
        </div>
        <div class="container" id="in_progress">
            <h2>In-Progress</h2>
        </div>
        <div class="container" id="done">
            <h2>Done</h2>
        </div>
    </div>

    <script src="./script.js"></script>   
</body>
</html>
